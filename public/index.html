<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@Bunny.net</title>
    <meta name="description" content="All the links u would need - Bunny.net">
    <meta name="keywords"
        content="bunny.net, links, social, socials, media, social media, bunny, cdn, content delivery network">
    <meta rel="canonical" href="https://links.bunny.net">
    <meta name="author" content="Bunny.net">
    <link rel="shortcut icon" href="https://bunny.net/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --background-color: #223c6a;
            --text: #fff;
            --bunny: #ffaa49;
            --bunny-end: #ff7754;
            --bunny-blue: #e1f2ff;
        }

        html,
        body {
            background-color: var(--background-color);
            color: var(--text);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: grid;
            justify-items: center;
            align-content: center;
            min-height: 100dvh;
        }

        main {
            text-align: center;
            display: grid;
            gap: 3rem;
            justify-items: center;
            margin: 3rem;
        }

        .top {
            display: grid;
            gap: 1rem;
            justify-items: center;

            & h1,
            p {
                margin: 0;
            }
        }

        .content {
            display: grid;
            gap: 0.5rem;
        }

        .avatar {
            width: clamp(50px, 40vw, 150px);
        }

        .links {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(2, 1fr);
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            font-weight: bold;
            font-size: 1.3rem;
            padding: 1rem 3.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            box-shadow: inset 0 0 10px 0 #00000097;
            transition: all 0.5s ease;
        }

        .button img {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
        }

        .button:hover {
            scale: 1.05;
        }

        @media (max-width: 600px) {
            .links {
                grid-template-columns: 1fr;
            }
        }

        .footer {
            --culor:#d7e5fd;
            font-size: 0.8rem;
            color: var(--culor);
            text-align: center;
            & a {
                color: var(--culor);
            }
        }

        /*  Button */
        .bunny {
            background: linear-gradient(to right, var(--bunny) 0%, var(--bunny-end) 100%);
        }

        .bsky {
            background: #1185FE;
        }

        .youtube {
            background: #e30000;
        }

        .x {
            background: #000000;
        }

        .linkedin {
            background: #0077B5;
        }

        .facebook {
            background: #3B5998;
        }

        .discord {
            background: #5865F2;
        }

        .github {
            background: #333;
        }
    </style>
    <script>
        console.log(
            '%cüêá bunny%c.net\n%c~ Making the internet hop faster! ~',
            'filter: invert(1); font-size: 28px; font-weight: bolder; font-family: "Rubik"; margin-top: 20px; margin-bottom: 8px;',
            'color: #ff7755; font-size: 28px; font-weight: bolder; font-family: "Rubik"',
            'color: #9bcdf1; font-size: 16px; font-family: "Rubik"; margin-bottom: 20px;'
        );
    </script>
</head>

<body>
    <main>
        <div class="top">
            <img src="/bunny.svg" alt="" class="avatar">
            <div class="content">
                <h1>@bunny.net</h1>
                <p>Making the internet hop faster! ü•ï</p>
            </div>
        </div>
        <div>
            <div class="links">
                <a class="button bunny" href="https://bunny.net" target="_blank" rel="noopener" role="button">
                    <img src="/icons/homepage.svg" alt="Bunny Logo">
                    Home
                </a>
                <a class="button bunny" href="https://dash.bunny.net" target="_blank" rel="noopener" role="button">
                    <img src="/icons/website.svg" alt="dash">
                    Dash
                </a>
                <a class="button bunny" href="https://docs.bunny.net" target="_blank" rel="noopener" role="button">
                    <img src="/icons/docs.svg" alt="docs">
                    Docs
                </a>
                <a class="button bunny" href="https://tools.bunny.net" target="_blank" rel="noopener" role="button">
                    <img src="/icons/code.svg" alt="tools">
                    Tools
                </a>
                <a class="button bunny" href="https://support.bunny.net" target="_blank" rel="noopener" role="button">
                    <img src="/icons/support.svg" alt="support">
                    Support
                </a>
                <a class="button bunny" href="https://status.bunny.net" target="_blank" rel="noopener" role="button">
                    <img src="/icons/cloud.svg" alt="status">
                    Status
                </a>
                <a class="button bunny" href="https://fonts.bunny.net" target="_blank" rel="noopener" role="button">
                    <img src="/icons/text1.svg" alt="fonts">
                    Fonts
                </a>
                <a class="button bsky" href="https://bsky.app/profile/bunny.net" target="_blank" rel="noopener"
                    role="button">
                    <img src="/icons/bluesky.svg" alt="Bluesky">
                    BlueSky
                </a>
                <a class="button youtube" href="https://www.youtube.com/@bunnycdn" target="_blank" rel="noopener"
                    role="button">
                    <img src="/icons/youtube.svg" alt="YouTube">
                    YouTube
                </a>
                <a class="button x" href="https://x.com/BunnyCDN" target="_blank" rel="noopener" role="button">
                    <img src="/icons/x.svg" alt="X (Twitter)">
                    X (Twitter)
                </a>
                <a class="button linkedin" href="https://www.linkedin.com/company/bunnynet" target="_blank"
                    rel="noopener" role="button">
                    <img src="/icons/linkedin.svg" alt="linkedin">
                    LinkedIn
                </a>
                <a class="button facebook" href="https://www.facebook.com/bunnycdn/" target="_blank" rel="noopener"
                    role="button">
                    <img src="/icons/facebook.svg" alt="facebook">
                    Facebook
                </a>
                <a class="button discord" href="https://discord.gg/bunnynet?ref=links.bunny.net" target="_blank"
                    rel="noopener" role="button">
                    <img src="/icons/discord.svg" alt="discord">
                    Discord
                </a>
                <a class="button github" href="https://github.com/BunnyWay" target="_blank" rel="noopener"
                    role="button">
                    <img src="/icons/github.svg" alt="github">
                    Github
                </a>
            </div>
            <p class="footer">GitHub <a href="https://github.com/NOCanoa/linksbunny" target="_blank" rel="noopener">Repo</a></p>
        </div>
    </main>
</body>

</html>
